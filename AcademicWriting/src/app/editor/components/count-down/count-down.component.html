<div class="timer">
    <h2> Timer </h2>
    <!-- <span id="days"> {{daysToDday}} </span>Day(s) -->
    <!-- noch einen rahmen oder so drum machen, besseres design -->
    <span id="hours"> {{hoursToDday}} </span>:
    <span id="minutes"> {{minutesToDday}} </span>:
    <span id="seconds"> {{secondsToDday}} </span>
    <br>
    <button mat-raised-button (click)="startTimer()">Start</button>
    <button mat-raised-button (click)="stopTimer()">Stop</button>
</div>
