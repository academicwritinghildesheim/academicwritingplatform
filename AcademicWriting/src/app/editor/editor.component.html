<mat-toolbar>
  <span>Dokument</span>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>vertical_split</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>analytics</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>search</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav opened mode="side" opened class="side-nav">
    <mat-toolbar class="sidenav-toolbar">
      <span class="file">Datei</span>
      <span class="spacer"></span>
      <div class="sidenav-buttons">
        <button mat-icon-button>
          <mat-icon class="icon-sidenav">add</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon class="icon-sidenav">close</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon class="icon-sidenav">edit</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <br>
    <span class="recent">Zuletzt ge√∂ffnete Dateien</span>
    <mat-list>
      <mat-list-item> Dokument</mat-list-item>
      <mat-list-item> Dokument2</mat-list-item>
      <mat-list-item> Dokument3</mat-list-item>
      <mat-list-item> Dokument4</mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav opened mode="side" opened class="side-nav" position="end">
    <mat-toolbar class="sidenav-toolbar">
      <span class="file">Statistiken</span>
    </mat-toolbar>

  </mat-sidenav>
  <!-- Main-Content -->
    <mat-grid-list cols="2" rowHeight="50px">
      <mat-grid-tile class="menu" rowspan="1">
        <h2>Editor</h2>
        <span class="spacer"></span>
        <button mat-icon-button>
        <mat-icon>format_color_text</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>format_bold</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>format_italic</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>format_size</mat-icon>
      </button>
    </mat-grid-tile>
      <mat-grid-tile class="menu" rowspan="1">
      <h2>Preview</h2>
      <span class="spacer"></span>
      <button mat-icon-button>
      <mat-icon>picture_as_pdf</mat-icon>
    </button>
      </mat-grid-tile>
      <mat-grid-tile rowspan="15">3</mat-grid-tile>
      <mat-grid-tile rowspan="15">4</mat-grid-tile>
    </mat-grid-list>

</mat-sidenav-container>
