<div class="login-background">
  <div class="login-form">
    <h3>Login - Academic Writing Editor</h3>
    <div class="login-info">
    <h4>Dein pers√∂nlicher Zugang zu dem Academic Writing Editor - </h4><button (click)="registrieren()">Hier anmelden</button>
    </div>
    <div class="login-div">
      <form class="login-form-fields">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input type="text" matInput [formControl]="usernameFormControl">
          <mat-error *ngIf="usernameFormControl.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" placeholder="test@gmail.com">
          <mat-error *ngIf="emailFormControl.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Passwort</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl">
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is required
          </mat-error>
          <button class="visibility-button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button (click)="login()" class="login-button" mat-raised-button color="primary" [disabled]="usernameFormControl.invalid || passwordFormControl.invalid">Anmelden</button>
      </form>
    </div>
  </div>
</div>
